<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Left tall bar -->
  <rect x="20" y="15" width="22" height="90" rx="4" fill="url(#grad1)"/>
  
  <!-- Right shorter bar -->
  <rect x="70" y="45" width="22" height="60" rx="4" fill="url(#grad1)"/>
  
  <!-- The curved arrow (crossbar turning into arrow) -->
  <path d="M 42 52 Q 42 35 65 35 L 85 25 L 85 45 L 68 45 Q 58 45 58 55 L 58 75 L 42 75 Z" 
        fill="url(#grad1)" 
        filter="url(#shadow)"/>
  
  <!-- Arrow head -->
